<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="reg" (ngSubmit)="register()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="gender" formControlName="gender">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="text" formControlName="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Blood Group</ion-label>
      <!-- <ion-input type="text" formControlName="blood_group"></ion-input> -->
      <ion-select [(ngModel)]="blood_group" formControlName="blood_group">
        <ion-option value="O-positive">O-positive</ion-option>
        <ion-option value="O-negative">O-negative</ion-option>
        <ion-option value="A-positive">A-positive</ion-option>
        <ion-option value="A-negative">A-negative</ion-option>
        <ion-option value="B-positive">B-positive</ion-option>
        <ion-option value="B-negative">B-negative</ion-option>
        <ion-option value="AB-positive">AB-positive</ion-option>
        <ion-option value="AB-negative">AB-negative</ion-option>
      </ion-select>
    </ion-item>

    <!-- <ion-item>
          <ion-label floating>Are you</ion-label>
          <ion-input type="text" formControlName="work"></ion-input>
        </ion-item> -->

    <ion-item>
      <ion-label floating>Are You...</ion-label>
      <ion-select [(ngModel)]="work" interface="action-sheet" formControlName="work">
        <ion-option value="student">Student</ion-option>
        <ion-option value="working">Working</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" formControlName="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>District</ion-label>
      <ion-input type="text" formControlName="district"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Are you interesting for Voluntaries</ion-label>
      <!-- <ion-input type="text" formControlName="voluntary"></ion-input> -->
      <ion-select [(ngModel)]="voluntary" interface="action-sheet" formControlName="voluntary">
        <ion-option value="yes">Yes</ion-option>
        <ion-option value="no">No</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Are you interesting for Blood Donate</ion-label>
      <!-- <ion-input type="text" formControlName="blood_donate"></ion-input> -->
      <ion-select [(ngModel)]="blood_donate" interface="action-sheet" formControlName="blood_donate">
        <ion-option value="yes">Yes</ion-option>
        <ion-option value="no">No</ion-option>
      </ion-select>
    </ion-item>
    <div class="center">
      <button ion-button type="submit" [disabled]="!reg.valid">Submit</button>
    </div>
  </form>

</ion-content>
